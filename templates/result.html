<!DOCTYPE HTML>

<html>
	<head>
		<title>CancerDetectLab</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
		<noscript><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nonscript.css') }}"></noscript>
	</head>
	<body class="is-preload landing">
		<div id="page-wrapper">
		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a href="index.html">CancerDetectLab</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="/">Home</a></li>
					<li>
						<a href="/leukemia" >Acute Lymphoblastic Leukemia</a>
					</li>
					<li>
						<a href="/BreastCancer" >Breast Cancer</a>
					</li>
					<li><a target="_blank" href="https://github.com/MAmmarRaza/CancerDetectLab.git">Source Code</a></li>
					<li><a href="#four" class="button primary  scrolly">Get Started</a></li>
				</ul>
			</nav>
		</header>

			<!-- Banner -->
			<section id="banner">
				<div class="content">
					<span class="image" style="text-align: left;"><img src="data:image/png;base64,{{ result.image_details.data }}" alt="Project Image" /></span>
					<header>
						<h2 id="heading">{{ result.predicted_class }}</h2>
						<p id="detail"> </p>
						<!-- <p id="detail">Filename: {{ result.image_details.filename }}<br>Size: {{ result.image_details.size }} bytes <br>Type: {{ result.image_details.type }} </p> -->
					</header>
					
				</div>
				<a href="#five" class="goto-next scrolly">Next</a>
			</section>
			

			<!-- Five -->
			<section id="five" class="wrapper style2 special fade">
				<div class="container">
					<header>
						<h2>Stay Updated with Our Project</h2>
						<p>Subscribe to receive project updates and news.</p>
					</header>
					<form method="post" action="#" class="cta">
						<div class="row gtr-uniform gtr-50">
							<div class="col-8 col-12-xsmall">
								<input type="email" name="email" id="email" placeholder="Your Email Address" />
							</div>
							<div class="col-4 col-12-xsmall">
								<input type="submit" value="Subscribe" class="fit primary" />
							</div>
						</div>
					</form>
                    <a href="#footer" class="goto-next scrolly">Next</a>
				</div>
			</section>			

			<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li>&copy; Copyright. All rights reserved.</li><li>Design By: <a href="#">NTU Students</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
		<script src="{{ url_for('static', filename='js/code.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.dropotron.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>

			<script>
				// Get the predicted class
				var predictedClass = "{{ result.predicted_class }}";
			
				// Get the detail element
				var detailElement = document.getElementById("detail");
			
				// Get the image details
				var filename = "{{ result.image_details.filename }}";
				var size = "{{ result.image_details.size }} bytes";
				var type = "{{ result.image_details.type }}";
			
				// Modify the inner HTML based on the predicted class and image details
				if (predictedClass === "Non Invacive Ductal Carcinoma") {
					var explanation = "Non-invasive ductal carcinoma is a type of breast cancer that remains within the milk duct <br> and does not invade nearby breast tissue. It is considered an early stage of breast cancer.";
					detailElement.innerHTML += "" + explanation + "<br>Filename: " + filename + "<br>Size: " + size + "<br>Type: " + type;				
				} else if (predictedClass === "Invacive Ductal Carcinoma") {
					var explanation = "Invasive ductal carcinoma is the most common type of breast cancer, characterized by <br> cancer cells that break through the duct wall and invade nearby breast tissue.<br> It can spread to other  parts of the body.";
					detailElement.innerHTML += "" + explanation + "<br>Filename: " + filename + "<br>Size: " + size + "<br>Type: " + type;
				}
			</script>
	</body>
</html>
